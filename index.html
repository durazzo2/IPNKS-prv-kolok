<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Project details</title>
</head>
<style>
    label{
        width: 100px;
        display: inline-block;
    }
    #kopce{
        width: 280px;
    }
    div{
        margin-bottom: 10px;
    }

    th,td,table{
        border: 1px solid black;
        border-collapse: collapse;
    }

</style>
<body>
<h1>Project details</h1>
<div id="forma>">
<form>
   <div><label>Author</label> <input type="text" id="avtor" required></div>
   <div> <label>Project</label> <input type="text" id="proekt" required></div>
    <div><label>Cost</label> <input type="text" id="cena" required></div>
    <div><input type="button" id="kopce" name="add" value="Add" onclick="dodadi();"></div>
</form>
</div>
<h2>Project list - Total cost: <span id="total">0</span></h2>
<div id="tabela">
    <table id="tabla>">
        <thead><th>Author</th>
        <th>Project</th>
        <th colspan="2">Cost</th>
        </thead>

        <tbody>

        </tbody>

    </table>
</div>


<script>
function dodadi() {
        let avtor = document.getElementById("avtor");
        let proekt = document.getElementById("proekt");
        let cena = document.getElementById("cena");

        let tabela = document.getElementById("tabela").getElementsByTagName("tbody")[0];

        let insertRow = tabela.insertRow(tabela.rows.length);

        let newCell0 = insertRow.insertCell(0);

        let newCell1 = insertRow.insertCell(1);

        let newCell2 = insertRow.insertCell(2);

        let newCell3 = insertRow.insertCell(3);

        newCell0.innerHTML = avtor.value;
        newCell1.innerHTML = proekt.value;
        newCell2.innerHTML = cena.value;


        avtor.value="";
        cena.value="";
        proekt.value="";


        newCell2.setAttribute("class","cost");

        let  btn = document.createElement("BUTTON");
        let t = document.createTextNode("Remove");
        btn.appendChild(t);
        btn.setAttribute("onclick","removeRow(this);")
        newCell3.appendChild(btn);
        sumProject();
}

function removeRow(ref) {
    tr = ref.parentNode.parentNode;
    tr.parentNode.removeChild(tr);
    sumProject();
}

function sumProject() {
    let sum = document.getElementsByClassName("cost");
    let max=0;

    for (let i=0;i<sum.length;i++){
        max += parseInt(sum[i].innerHTML);
    }
    document.getElementById("total").innerHTML = max;
}

</script>

</body>
</html>
